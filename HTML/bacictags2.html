<!DOCTYPE html>
<html>
    <head>
        <title>Basic tags2</title>
    </head>


    <body>
        <!--Address: is used to write the address-->
        <address>
            Ashokit<br>
            Ravindra<br>
            Pune<br>
            Pin:123456
        </address>
        <hr>
        <!--bdo tag: is used to convert the reverse text then use bdo tag
        dir: means Direction and rtl: means right to left -->
        <bdo dir="rtl">Welcome to Ashokit</bdo>
        <hr>
        <!--q: is used to display the short quotation-->
        <q>stay home stay safe</q>
        <hr>
        <!--blockquote: is used to display the long quotation-->
        <blockquote>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam deserunt earum vero! Excepturi consectetur voluptatum officia, saepe provident quis numquam?</blockquote>   
        <hr>
        
        <!--Abbreviation: use to show the description for the abbreviation when you mouse over the element-->
        <abbr title="Hyper text Markup language">HTML</abbr>
        <hr>
        
        <!--Span:is used to add the sub srting then used for the span tag-->
        <span style="color: brown;"><sup>A</sup></span>
        <span style="color: aquamarine;"><sub>S</sub></span>
        <span><u>H</u></span>
        <span><mark>O</mark></span>
        <span><sub>K</sub></span>
        <span style="color:brown;">I</span>
        <span style="color: blue;">T</span>

        <hr>
        <span style="color: darkcyan;">Welcome</span>
        <span style="color: blueviolet;">To</span>
        <span style="color: darkred;">Fullstack</span>
        <span style="color: cadetblue;">UI</span>
    </body>
</html>
