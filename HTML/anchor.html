<!--
a- anchor
1. open the external web links
2. open the local web pages
3. open the dialpad in linked mobile phone with gmail account

-->

    <!DOCTYPE html>
    <html>
        <head>
        <title>Anchor tag</title>
        </head>
        <body>
            <!--href: used to open the page in same/local tab-->
            <a href="https://ashokitech.com">Ashokit</a>
            <hr>

            <!--target attribute is used to open the link in new tab-->
            <a href="https://ashokitech.com" target="_blank">Ashokit</a>
            <br>

            <a href="marquee.html">Local Webpage</a>
            <br>
            <a href="tel:1234567890">Make a phone Call</a>
            <br><br>
            <a href="https://ashokitech.com" target="_blank"><img src="AshokIt.jpg" width="50px"></a>


            
        </body>


    </html>
