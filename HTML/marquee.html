<!---
    <marquee>-- used to scroll the text
    -->

<!DOCTYPE html>
<html>
    <head>
        <title>Marquee tag</title>
    </head>


    <body>
        <marquee><h1>Hello1</h1></marquee>
        <marquee direction="right"><h1>Good Morning</h1></marquee>
        <marquee direction="up"><h1>Up Direction </h1></marquee>
        <marquee direction="down"><h1>Down Direction</h1></marquee>
        <hr>
        <marquee width="50%"><h1>Hello2</h1></marquee>
        <hr>
        <marquee scrollamount="50"><h1>Hello3</h1></marquee>
    </body>
</html>
